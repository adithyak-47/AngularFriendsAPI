<h1 style="text-align: center; ">Friends</h1>
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row g-3">
        <div *ngFor="let i of data" class="col col-12 col-sm-12 col-md-4 col-lg-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Name: {{i.name}}</h5>
              <p class="card-text">Friend name: {{i.friendName}}</p>
              <p class="card-text">Friend nickname: {{i.friendNickName}}</p>
              <p class="card-text">Friend Description: {{i.DescribeYourFriend}}</p>
              <a href="#" class="btn btn-primary">Know More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
